<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; padding: 10px; color: white; text-align: center; }
        .content { padding: 20px; }
        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover { background-color: #005f73; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Page</h1>
    </header>
    <div class="content">
        <p>This page features improved dynamic HTML structure, animations, and interactivity!</p>
        <button class="button" onclick="showMessage()">Click Me!</button>
        <p id="message" style="display:none;">Hello! This is an interactive message.</p>
    </div>
    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            message.style.animation = 'fadeIn 0.5s';
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
